{% extends "base.html" %}

{% block title %}InsightPlate - Business Insights{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <!-- Business Information Form -->
    <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-building"></i> Business Information
                </h5>
            </div>
            <div class="card-body">
                <form id="businessForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Business Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Business Type</label>
                        <select class="form-select" id="type" required>
                            <option value="" selected disabled>Select business type...</option>
                            <option value="bakery">Bakery</option>
                            <option value="cafe">Cafe</option>
                            <option value="salon">Salon</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="retail">Retail Store</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter your business address" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Tell us about your business..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Get Insights
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Insights Panel -->
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-graph-up"></i> Local Insights
                </h5>
            </div>
            <div class="card-body" id="insightsPanel">
                <div class="text-center text-muted py-5">
                    <i class="bi bi-arrow-left-circle display-4"></i>
                    <p class="mt-3">Submit your business information to see insights</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
